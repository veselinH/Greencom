<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navbar"></header>
<div class="carousel-inner">
    <img class="d-block w-100" src="https://placehold.it/1200x400?text=IMAGE" alt="First slide">
</div>

<div class="container-fluid">
    <div class="container p-5">
        <div class="row">
            <div th:each="v : ${allVoicePlans}" th:object="${v}" class="col-lg-4 col-md-12 mb-4">
                <div class="card card1 h-100">
                    <div class="card-body">

                        <h5 th:text="*{name}" class="card-title"></h5>
                        <small th:text="|*{planDuration} plan duration|" class='text-muted'></small>
                        <br><br>
                        <span th:text="*{price}" class="h2">$8</span>$/month
                        <br><br>
                        <div class="d-grid my-3">
                            <button class="btn btn-outline-dark btn-block">Sign</button>
                        </div>
                        <div class="d-grid my-3">
                            <a th:href="@{/edit-voice-mobile-plan/{name}(name=*{name})}"
                               class="btn btn-outline-dark btn-block">Edit</a>
                        </div>
                        <form th:action="@{/voice-mobile-plans/{name}(name=*{name})}" th:method="delete">
                            <input type="submit" class="btn btn-outline-dark btn-block" value="Remove"></input>
                        </form>

                        <ul>
                            <li th:text="|*{bgMinutes} national minutes|"></li>
                            <li th:text="|*{bgInternetMegabytes} national MB|"></li>
                            <li th:text="|*{roamingMinutes} roaming minutes|"></li>
                            <li th:text="|*{roamingInternetMegabytes} roaming MB|"></li>
                            <li class="dropdown-divider">Mobile extras</li>
                            <li th:each="e : ${v.getMobileExtras()}" th:object="${e}"
                                th:text="${e.getName().getValue()}"></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
